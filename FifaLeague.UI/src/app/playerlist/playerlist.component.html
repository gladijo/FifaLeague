<table class="u-full-width">
  <thead>
    <tr>
      <th>Name</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody *ngFor="let player of Players | async">
    <tr (click)="selectPlayer(player)">
      <td>{{ player.name }}</td>
      <td>{{ player.firstName }}</td>
      <td>{{ player.lastName }}</td>
      <td>{{ player.score }}</td>
    </tr>
  </tbody>
</table>
